name: Update Excel from Web Form

on:
  repository_dispatch:
    types: [update-monitoring-data]

permissions:
  contents: write

jobs:
  update-excel:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install openpyxl
        
    - name: Update Excel file
      run: |
        echo '${{ github.event.client_payload.data }}' > temp_data.json
        python scripts/update_excel_template.py "$(cat temp_data.json)"
        
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # 日本時刻を取得
        JAPAN_TIME=$(TZ='Asia/Tokyo' date +'%Y/%m/%d %H:%M:%S')
        
        git add data/
        
        # データタイプを判定してコミットメッセージを作成
        if echo '${{ github.event.client_payload.data }}' | grep -q '"networkDate"'; then
          SYSTEM_TYPE="回線モニタシステム"
          CHECKER=$(echo '${{ github.event.client_payload.data }}' | jq -r '.networkChecker // "不明"')
          CHECK_DATE=$(echo '${{ github.event.client_payload.data }}' | jq -r '.networkDate // "不明"')
        else
          SYSTEM_TYPE="スポーツコーダー監視"
          CHECKER=$(echo '${{ github.event.client_payload.data }}' | jq -r '.checker // "不明"')
          CHECK_DATE=$(echo '${{ github.event.client_payload.data }}' | jq -r '.date // "不明"')
        fi
        
        COMMIT_MSG="📊 ${SYSTEM_TYPE}データ更新 [${CHECK_DATE}] by ${CHECKER} - ${JAPAN_TIME}"
        
        git commit -m "${COMMIT_MSG}" || exit 0
        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
        
        # 競合回避のためpull してからpush
        git pull --rebase origin main || true
        git push